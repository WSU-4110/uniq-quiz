<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Socket.io Client</h1>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendButton">Send Message</button>

    <div id="messages"></div>

    <script>
        // Connect to the Socket.io server
        const socket = io('http://localhost:3000'); // Use your backend server URL

        // Open connection
        socket.on('connect', () => {
            console.log('Connected to Socket.io server');
            displayMessage('Connected to Socket.io server');
        });

        // Receive messages
        socket.on('message', (message) => {
            console.log('Received:', message);
            displayMessage('Received: ' + message);
        });

        // Handle connection close
        socket.on('disconnect', () => {
            console.log('Disconnected from Socket.io server');
            displayMessage('Disconnected from Socket.io server');
        });

        // Send message button click handler
        document.getElementById('sendButton').onclick = () => {
            const message = document.getElementById('messageInput').value;
            if (message) {
                socket.emit('message', message); // Send message using Socket.io
                displayMessage('Sent: ' + message);
            }
        };

        // Function to display messages in the #messages div
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            messagesDiv.appendChild(newMessage);
        }
    </script>
</body>
</html>
